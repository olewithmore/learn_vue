<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" v-bind:class="effectClasses"></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div v-bind:class="[helloclass]">I got no class :(</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="createclass">
    <div v-bind:class="createclass" ></div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text" v-model="createclass">
    <input type="text" v-model="visiblelity">
    <div v-bind:class="[{visible: visiblelity}, createclass]"></div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" v-model="myStyle.backgroundColor">
    <div v-bind:style="myStyle"></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button v-on:click="startProgressBar">Start Progress</button>
    <div v-bind:class="'progress-bar'" v-bind:style="progressBar"></div>
  </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: function() {
            return {
                effectClasses: {
                    highlight: true,
                    shrink: false
                },
                helloclass: 'noclassAttach',
                createclass: '',
                visiblelity: false,
                myStyle: {
                    width: '100px',
                    height: '150px',
                    backgroundColor: 'gray'
                },
                progressBar: {
                    width: '0px',
                    background: 'red'
                }
            }
        },
        computed:{
            visiblelity () {
                return !true;
            }
        },
        methods: {
            startEffect: function(event) {
                var swapClass = setInterval(() => {
                    this.effectClasses.highlight = !this.effectClasses.highlight;
                    this.effectClasses.shrink = !this.effectClasses.shrink;
                }, 1000)
            },
            startProgressBar: function(){
                let getWidth = 0;
                setInterval(() => {
                    getWidth += 10;
                    this.progressBar.width = getWidth + 'px';
                }, 1000)

            }
        }
    });
</script>

<style>
  #effect {
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .highlight {
    background-color: red;
    width: 200px !important;
  }

  .shrink {
    background-color: gray;
    width: 50px !important;
  }

  .noclassAttach{
    color: pink;
  }

  .addRed {
    background-color: red;
    color: whitesmoke;
    width: 100px;

    border: 1px solid black;
  }

  .addBlue {
    background-color: blue;

    border: 1px solid black;
  }

  .addGreen {
    background-color: green;
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .visible {
    display: none;
  }

  .progress-bar {
      height: 20px;
      border: 1px solid black;
  }
</style>
