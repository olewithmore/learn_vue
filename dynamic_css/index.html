<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="demo" v-on:click="attachRed = !attachRed" v-bind:class="divClasses"></div>
        <div class="demo" v-bind:class="{red: attachRed}"></div>
        <div class="demo" :class="[color, {red: attachRed}]"></div>
        <hr>
        <input type="text" v-model="color">

        <hr>
        <div class="demo" :style="{backgroundColor: color}"></div>
        <div class="demo" :style="myStyle"></div>
        <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>

        <hr>
        <input type="text" v-model="color">
        <input type="text" v-model="width">
        <input type="text" v-model="objectModel.name">
        <hr>
        <div>
            {{ objectModel.name }}
        </div>

    </div>

    <script>
        new Vue({
           el: '#app',
           data: function() {
               return {
                   attachRed: false,
                   color: 'gray',
                   width: 100,
                   height: 100,
                   objectModel: {
                       name: 'sadhello'
                   }
               }
           },
           computed: {
               divClasses () {
                   return {
                       red: this.attachRed,
                       blue: !this.attachRed
                   }
               },
               myStyle () {
                   return {
                       'background-color': this.color,
                       width: this.width + 'px'
                   }
               }
           }
        });
    </script>

    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;;
            margin: 10px;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>
</body>
</html>
