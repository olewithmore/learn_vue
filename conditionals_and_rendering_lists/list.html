<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(ingredient, i) in ingredients" :key="ingredient">
                {{ ingredient }} ( {{ i }} )
            </li>
        </ul>
        <button v-on:click="ingredients.push('Spices')">Add New</button>
        <hr>
        <ul>
            <li v-for="person in persons">
                <div v-for="(v, k, index) in person" v-if="v != 'Max'">{{ k }} : {{ v }} (  {{index}} )</div>
            </li>
        </ul>
        <hr>
        <span v-for="n in 10">{{ n }}</span>
        <hr>
        <template v-for="(ingredient, i) in ingredients">
            <h1> {{ ingredient }} </h1>
            <p> {{ i }}</p>
        </template>

    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: true,
                ingredients: ['meat', 'fruit', 'cookies'],
                persons: [
                    {name: 'Max', age: 27, color: 'red'},
                    {name: 'Anna', age: 'unknow', color: 'blue'}
                ]
            }
        });
    </script>

</body>
</html>
